<div class="row">
  <div class="col-12">
    <div class="row no-gutters tab-content-header">
      <div class="col-12 pl-3 pr-3 pt-4 pb-2 title" l10nTranslate>
        <span class="color-bullet"></span>
        <span l10nTranslate>MULTITABS.DOCS.title</span>
      </div>

      <div class="col-12 pt-2">
        <div class="row no-gutters subtitle">
          <div class="col-2"></div>
          <div class="col-3">
            <span l10nTranslate>Date</span>
          </div>
          <div class="col-7">
            <span l10nTranslate>MULTITABS.DOCS.subtitle</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='col-12 document-component'>
    <p-scrollPanel 
      [style]="{width: '100%', height: '363px'}" 
      styleClass="custom">
      <div class="row no-gutters">
        <div class="col-12 mb-2 document-table">
          <div class="row no-gutters document" *ngFor="let aux of [1,2,3,4,5,6,7,8]; let i = index">
            <div class="col-2"></div>
            <div class="col-3">
              <!-- TODO FIX TOOLTIP: change date to show date + time NOT TIMEZONE -->
              <!-- {{ aux.insertDateTime | date:'dd/MM/yy' }} -->
              10/10/18
              <span class="tooltip">{{ aux.insertDateTime }}</span>
            </div>
            <div class="col-6 pr-3">
              <span class="document-link">Document {{i}}</span>
              <span class="remove-icon">
                <i class="fa fa-trash-o"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </p-scrollPanel>
  </div>
</div>
