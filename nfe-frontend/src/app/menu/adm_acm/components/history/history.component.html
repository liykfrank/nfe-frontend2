<div class="tab-content-header">
  <div class="title" l10nTranslate>
    <span class="color-bullet"></span>ADM_ACM.HISTORY.title
  </div>

  <div class="subtitle">
    <span class="date" l10nTranslate>date</span>
    <span class="operation" l10nTranslate>operation</span>
  </div>
  <div style="clear:both;"></div>
</div>

<div class='history-component'>
  <p-scrollPanel [style]="{width: '100%', height: '360px'}" styleClass="custom">
    <table class="history-table">
      <tbody class="history-container">
        <tr class="history" *ngFor="let aaa of [1,2,3,4,5,6]; let i = index; let last = last" [ngClass]="{'last': last }" >
          <td class="history-date">
            Date {{i}}
          </td>
          <td class="history-operation">
            Operation {{i}}
          </td>
        </tr>
      </tbody>
    </table>
  </p-scrollPanel>
</div>
