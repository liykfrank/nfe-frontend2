<div class="tab-content-header">
  <div>
    <span class="color-bullet"></span>
    <span l10nTranslate >ADM_ACM.DOCS.title</span>
  </div>
</div>

<div class='documents-component'>

  <div class="title">
      <span l10nTranslate>ADM_ACM.DOCS.recent</span>
  </div>

  <p-scrollPanel [style]="{width: '100%', height: '360px'}" styleClass="custom">
    <div>
      <table class="table-amount">
        <tbody>
          <tr *ngFor="let item of documents; let i=index" >
            <td (click)="showTicket(item)" >
                {{item.relatedTicketDocumentNumber + item.checkDigit}}
            </td>
            <td (click)="deleteElem(i)">
              <span class="small-font-awesome fa-stack">
                  <i class="fa fa-trash-o"></i>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </p-scrollPanel>

</div>
