<div class="table-pagination">
  <div class="table-pagination-mask" [hidden]="!showMask_" ></div>
  <div class="table-pagination-nums-dropdown-size">
      <div class="table-pagination-nums">
          <div *ngFor="let numPag of pagesar; let i= index" class="numpag" (click)="clNumPage(i)" [class.currentpag]="isCurrentPage(i)">
           {{i}}
         </div>
         <div *ngIf="getAllSelected().length>0" class="selec-elems">
             Selected elements : {{getAllSelected().length  }}
             <span (click)="clearselection()" class="clear-selec">
               Clear Selection
             </span>
         </div>
       </div>
       <div class="dropdown-size">
         <p-dropdown [options]="pageSizeList.dropDownList" (onChange)="changePageSize($event)"></p-dropdown>
       </div>
  </div>
  <div class="content-table">
    <ng-content></ng-content>
  </div>
</div>
