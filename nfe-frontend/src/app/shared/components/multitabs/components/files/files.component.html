<div class="row">
  <div class="col-12">
    <div class="row no-gutters tab-content-header">
      <div class="col-12 pl-3 pr-3 pt-4 pb-2 title" l10nTranslate>
        <span class="color-bullet"></span>
        <span l10nTranslate>MULTITABS.FILES.title</span>
      </div>

      <div class="col-12 pt-2">
        <div class="row no-gutters subtitle">
          <div class="col-2"></div>
          <div class="col-3">
            <span l10nTranslate>Date</span>
          </div>
          <div class="col-7">
            <span l10nTranslate>MULTITABS.FILES.subtitle</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class='col-12 file-component'>
    <p-scrollPanel [style]="{width: '100%', height: '244px'}" styleClass="custom">
      <div class="row no-gutters">
        <div class="col-12 mb-2 file-table">
          <div class="row no-gutters file" *ngFor="let aux of files; let i = index">
            <div class="col-2"></div>
            <div class="col-3">
              <!-- TODO FIX TOOLTIP: change date to show date + time NOT TIMEZONE -->
              <!-- {{ aux.insertDateTime | date:'dd/MM/yy' }} -->
              {{aux.uploadDateTime | date:'dd/MM/YYYY'}}
              <span class="tooltip">{{ aux.uploadDateTime }}</span>
            </div>
            <div class="col-7 pr-3">
              <span>{{ aux.name }}</span>
            </div>
          </div>
          <div class="row no-gutters file" *ngFor="let aux of filesToUpload; let i = index">
              <div class="col-2"></div>
              <div class="col-3">
                <!-- TODO FIX TOOLTIP: change date to show date + time NOT TIMEZONE -->
                <!-- {{ aux.insertDateTime | date:'dd/MM/yy' }} -->

                <span class="tooltip"></span>
              </div>
              <div class="col-7 pr-3">
                <span>{{ aux.name }}</span>
              </div>
            </div>
        </div>
      </div>
    </p-scrollPanel>
  </div>

  <div class="col-12">
    <div class="row no-gutters">
      <div class="col-12 pl-3 pr-3 pt-3 pb-3 file-add-container">
        <div class="file-add pl-3 pr-3 pt-2 pb-2">
          <div class="title">
            <p l10nTranslate>MULTITABS.FILES.attach</p>
          </div>
          <div id="my-id">
            <p-fileUpload
              styleClass="custom"
              auto="true"
              customUpload="true"
              (uploadHandler)="onUploadHandler($event)"
              chooseLabel="{{'MULTITABS.FILES.select' | translate}}">
            </p-fileUpload>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
